            <h2><a href="#" onclick="playSound(event)">Jugador vs IA</a></h2>

            <audio id="audio" src="pop.mp3"></audio>
            <script>
                function playSound(event) {
                    event.preventDefault(); // Evita la redirecci√≥n del enlace
                    var audio = document.getElementById("audio");
                    audio.play();
                    // Agrega un retraso de 1 segundo antes de redirigir
                    setTimeout(function () {
                        var url = event.target.getAttribute("href");
                        if (url) {
                            window.location.href = url;
                        }
                    }, 400);
                }
            </script>
        </div>
